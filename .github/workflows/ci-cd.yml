
name: CI-CD Pipeline

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPOSITORY: hello-repo
  IMAGE: hello
  CLUSTER: ${{ secrets.GKE_CLUSTER }}
  ZONE: ${{ secrets.GKE_ZONE }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Install GKE auth plugin
      run: gcloud components install gke-gcloud-auth-plugin --quiet

    - name: Enable GKE auth plugin
      run: echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:latest ./app

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

    - name: Scan Docker image for vulnerabilities
      run: |
        trivy image \
          --exit-code 1 \
          --severity HIGH,CRITICAL \
          us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:latest

    - name: Push Docker image
      run: |
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:latest

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER \
          --zone $ZONE \
          --project $PROJECT_ID
    
    - name: Create Kubernetes secret
      run: |
        kubectl create secret generic hello-app-secret \
        --from-literal=APP_CONFIG_KEY=${{ secrets.APP_CONFIG_KEY }} \
        -n hello-app \
        --dry-run=client -o yaml | kubectl apply -f -    

    - name: Deploy to GKE
      run: |
        kubectl apply -k k8s/

